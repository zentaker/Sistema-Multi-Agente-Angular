<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div style="background-color: #FF5A7D;" class="card-header ">
              <h4 class="m-b-0 text-white">Edita tu Perfil</h4>
          </div>
          <div class="card-body">
              <form action="#"
                    [formGroup]="perfilForm"
                    (submit)="actualizarPerfil()">
                  <div class="form-body mb-5">

                    <h3 class="box-title">Informaci√≥n</h3>
                      <hr>
                      <h6 class="card-subtitle">Actualiza la informacion basica de tu perfil</h6>

                      <div class="row p-t-20">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="control-label">Nombre</label>
                                  <input type="text"
                                         id="firstName"
                                         class="form-control"
                                         placeholder="Nombre del Usuario"
                                         formControlName="nombre">
                                   </div>


                          </div>
                          <!--/span-->
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="control-label">Correo</label>
                                  <input type="text"
                                         id="lastName"
                                         class="form-control form-control"
                                         placeholder="Correo"
                                         formControlName="email">
                                   </div>
                          </div>
                          <!--/span-->
                      </div>



                  </div>
                  <div class="form-actions">
                    <button style="background-color: #7559D9; border: #7559D9; color: white;" type="submit" class="btn  mr-3"
                             > <i class="fa fa-check"></i> Save</button>



                  </div>
              </form>

              <h3 class="box-title m-t-40">Avatar</h3>
              <hr>



              <h6 class="card-subtitle">Actualiza tu avatar a mostrar en el dasboard.</h6>
              <input type="file"
                      (change)="cambiarImagen($event)">

              <button style="background-color: #7559D9; border: #7559D9; color: white;" type="button"  class="btn  mr-3"
                      (click)="subirImagen()"
                      [disabled]="!imagenSubir"> <i class="fa fa-check"></i> Save</button>
