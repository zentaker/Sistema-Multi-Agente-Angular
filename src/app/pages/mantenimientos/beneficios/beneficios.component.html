<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text"
        class="form-control"
        placeholder="buscar Beneficio">
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast"
*ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por faavor espere</p>
    </div>
  </div>
</div>

<div class="row"
      *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <h4 class="card-title">Beneficios ({{beneficios.length}})</h4>
              <h6 class="card-subtitle">Beneficios registrados en el sistema </h6>


            </div>
            <div class="col">
              <div class="text-right"><button class="btn btn-primary">Crear Beneficio</button></div>

            </div>
          </div>


            <div class="table-responsive">
                <table class="table">
                    <thead >
                        <tr>
                            <th>Nombre</th>
                            <th>detalle</th>

                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let beneficio of beneficios">


                            <td><input type="text"
                                      class="form-control"
                                      placeholder="Nombre Asesor"
                                      [(ngModel)]="beneficio.nombre"> </td>
                            <td><input type="text"
                              class="form-control"
                              placeholder="celular"
                              [(ngModel)]="beneficio.detalle"></td>

                            <td class="text-nowrap text-center">
                              <a class="cursor" (click)="guardarCambios(beneficio)" data-toggle="tooltip" data-original-title="Guardar"> <i class="fa fa-save text-inverse m-r-10"></i> </a>
                              <a class="cursor" (click)="eliminarBeneficio(beneficio)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                          </td>
                        </tr>

                    </tbody>
                </table>
            </div>
 <!--            <button class="btn btn-secondary">Anterior</button>
            &nbsp;
            <button class="btn btn-secondary">Siguiente</button> -->

        </div>
    </div>
</div>
</div>
