<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text"
        class="form-control"
        placeholder="buscar usuarios">
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast"
*ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por faavor espere</p>
    </div>
  </div>
</div>

<div class="row"
      *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Asesores ({{asesores.length}})</h4>
            <h6 class="card-subtitle">Usuarios registrados en el sistema </h6>
            <div class="table-responsive">
                <table class="table">
                    <thead >
                        <tr>
                            <th>Img</th>
                            <th>Nombre</th>
                            <th>Celular</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let asesor of asesores">

                            <td><img class="avatar" src="{{asesor.img | imagen:'asesores'}}" alt=""></td>
                            <td><input type="text"
                                      class="form-control"
                                      placeholder="Nombre Asesor"
                                      [(ngModel)]="asesor.nombre"> </td>
                            <td><input type="text"
                              class="form-control"
                              placeholder="celular"
                              [(ngModel)]="asesor.celular"></td>
                            <td>
                              <input type="text"
                              class="form-control"
                              placeholder="Correo"
                              [(ngModel)]="asesor.correo">
                            </td>
                            <td class="text-nowrap text-center">
                              <a href="#" data-toggle="tooltip" data-original-title="Guardar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                              <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                          </td>
                        </tr>

                    </tbody>
                </table>
            </div>
 <!--            <button class="btn btn-secondary">Anterior</button>
            &nbsp;
            <button class="btn btn-secondary">Siguiente</button> -->

        </div>
    </div>
</div>
</div>
