<div class="col-lg-12">
  <div class="card ">
      <div class="card-header bg-info">
          <h4 class="m-b-0 text-white">Editor de Polizas</h4>
      </div>
      <div class="card-body">
          <form action="#" class="form-horizontal" [formGroup]="polizaForm" (submit)="guardarPoliza()">
              <div class="form-body">
                  <h3 class="box-title">Detalle de seguro</h3>
                  <hr class="m-t-0 m-b-40">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group row">
                              <label class="control-label text-right col-md-3">Nombre</label>
                              <div class="col-md-9">
                                  <input type="text"
                                  class="form-control"
                                  placeholder=""
                                  formControlName="nombre">


                                </div>
                          </div>
                      </div>
                      <!--/span-->
                      <div class="col-md-6">
                          <div class="form-group  row">
                              <label class="control-label text-right col-md-3">Numero de Poliza</label>
                              <div class="col-md-9">
                                  <input type="text"
                                  class="form-control "
                                  placeholder=""
                                  formControlName="numeroPoliza">


                                </div>
                          </div>
                      </div>
                      <!--/span-->
                  </div>
                  <!--/row-->
                  <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="control-label text-right col-md-3">Producto</label>
                            <div class="col-md-9">
                                <input type="text"
                                class="form-control"
                                placeholder=""
                                formControlName="producto">


                              </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group  row">
                            <label class="control-label text-right col-md-3">Bien Asegurado</label>
                            <div class="col-md-9">
                                <input type="text"
                                class="form-control "
                                placeholder=""
                                formControlName="bienAsegurado">


                              </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <div class="row">
                  <div class="col-md-6">
                      <div class="form-group row">
                          <label class="control-label text-right col-md-3">Valor asegurado</label>
                          <div class="col-md-9">
                              <input type="text"
                              class="form-control"
                              placeholder=""
                              formControlName="valorAsegurado">


                            </div>
                      </div>
                  </div>
                  <!--/span-->
                  <div class="col-md-6">
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Tipo</label>
                        <div class="col-md-9">
                            <select class="form-control
                            custom-select"
                            data-placeholder="Choose a Category"
                            tabindex="1"
                            formControlName="oferta">
                            <option value="true">Oferta</option>
                            <option value="false">Seguro</option>

                            </select>
                        </div>
                    </div>
                </div>
                  <!--/span-->
              </div>
                  <!--/row-->

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                          <label class="control-label text-right col-md-3">Usuario</label>
                          <div class="col-md-9">
                              <select class="form-control
                              custom-select"
                              data-placeholder="Choose a Category"
                              tabindex="1"
                              formControlName="usuario">
                              <option value="">Seleccione Usuario</option>
                              <option *ngFor="let usuario of usuarios" [value]="usuario.uid">{{usuario.nombre}}</option>

                              </select>
                          </div>
                      </div>
                  </div>
                    <!--/span-->
                    <div class="col-md-6">
                      <div class="form-group row">
                          <label class="control-label text-right col-md-3">Asesor</label>
                          <div class="col-md-9">
                              <select class="form-control
                              custom-select"
                              data-placeholder="Choose a Category"
                              tabindex="1"
                              formControlName="asesor">
                              <option value="">Seleccione Asesor</option>
                              <option *ngFor="let asesor of asesores" [value]="asesor._id">{{asesor.nombre}}</option>


                              </select>
                          </div>
                      </div>
                  </div>
                    <!--/span-->
                </div>

                <div class="row">
                  <div class="col-md-6">
                      <div class="form-group row">
                          <label class="control-label text-right col-md-3">img</label>
                          <div class="col-md-9">
                              <input type="text"
                              class="form-control"
                              placeholder=""
                              formControlName="logo">


                            </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">color 1</label>
                        <div class="col-md-9">
                            <input type="text"
                            class="form-control"
                            placeholder=""
                            formControlName="color1">


                          </div>
                    </div>
                </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                      <div class="form-group row">
                          <label class="control-label text-right col-md-3">color 2</label>
                          <div class="col-md-9">
                              <input type="text"
                              class="form-control"
                              placeholder=""
                              formControlName="color2">


                            </div>
                      </div>
                  </div>
                  </div>



                  <div>

                    <h3 class="box-title">Beneficios</h3>

                  <!--/row-->
                  <table class="table">
                    <tbody formArrayName="beneficios">
                      <tr *ngFor="let constrol of beneficios.controls; let i = index">
                        <td class="">
                          <select class="form-control
                          custom-select" [formControlName]="i" data-placeholder="Choose a Category" tabindex="3">
                            <option value="">Seleccione un beneficio</option>
                            <option *ngFor="let beneficio of beneficio" [value]="beneficio._id">{{beneficio.detalle}}</option>

                        </select>

                        </td>
                        <td>
                          <button type="button" (click)="borrarBeneficio(i)" class="btn btn-danger"
                                        >eliminar</button>

                        </td>
                      </tr>

                    </tbody>
                  </table>
                  <div class="d-grid gap-2">
                    <button (click)="agregarbeneficio()" class="btn btn-dark" type="button" >+ Agregar</button>

                </div>

              </div>

              <div>

                <h3 class="box-title mt-4">Coberturas</h3>

              <!--/row-->
              <table class="table">
                <tbody formArrayName="coberturas">
                  <tr *ngFor="let constrol of coberturas.controls; let i = index">
                    <td class="">
                      <select class="form-control
                      custom-select" [formControlName]="i" data-placeholder="Choose a Category" tabindex="3">
                        <option value="">Seleccione una cobertura</option>
                        <option *ngFor="let cobertura of cobertura" [value]="cobertura._id">{{cobertura.detalle}}</option>

                    </select>

                    </td>
                    <td>
                      <button type="button" (click)="borrarCobertura(i)" class="btn btn-danger"
                                    >eliminar</button>

                    </td>
                  </tr>

                </tbody>
              </table>
              <div class="d-grid gap-2">
                <button (click)="agregarCobertura()" class="btn btn-dark" type="button" >+ Agregar</button>

            </div>

          </div>









                  <!--/row-->
              </div>
              <hr>
              <div class="form-actions">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="row">
                              <div class="col-md-offset-3 col-md-9">
                                  <button type="submit" [disabled]="polizaForm.invalid" class="btn btn-success">Submit</button>

                              </div>
                          </div>
                      </div>
                      <div class="col-md-6"> </div>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
